<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React forms test</title>
    <script src="../source/react.js"></script>
    <script src="../source/react-dom.js"></script>
    <script src="../source/babel.min.js"></script>
</head>
<body>
    <div id="demos"></div>
    <script type="text/babel">
        var FormTestComponent=React.createClass({
            getInitialState: function(){
                return {value: 'Hello!'};
            },
            handleChange: function(event){
                this.setState({value:event.target.value});
            },
            render: function(){
                var value=this.state.value;
                return (
                    <div>
                        <input type="text"  onChange={this.handleChange} />
                        <p>{value}</p>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <FormTestComponent />,
            document.getElementById('demos')
        )
    </script>
</body>
</html>
